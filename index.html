<!DOCTYPE html>
<html> 
    <head>
        <title> Bentley Timer 2019</title>
    </head>
    
    <body onload="timeCheck()">
        <style>
            #seconds{
                text-align: center;
                font-size: 600%;
            }
            #days{
                text-align: center;
                font-size: 400%;
            }
        </style>

        <p id="seconds"> seconds until graduation.</p>

        <p id="days">( # days until graduation)</p>

        <script>
            var d = new Date();

            function timeCheck () {
                d = new Date();

                var sec = 1560121200-Math.round(d.getTime()/1000);
                var days = parseFloat((sec/86400).toFixed(5));

                document.getElementById("seconds").innerHTML = sec.toString()+" seconds until graduation.";
                document.getElementById("days").innerHTML = "(" + days.toString() + " days until graduation.)";

            }

            window.setInterval(function(){
                timeCheck();
            }, 1000);

        </script>
    </body>
</html>
