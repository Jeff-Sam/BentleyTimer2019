<!DOCTYPE html>
<html>
<head>
	<title>What Period Is It?</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="whatPeriod()">
<p></p>
<div class="container-fluid" style="font-size: 35px; text-align: center; margin: 15px;">
	<p style="padding: 20px">Current time: <span id="hours"></span>:<span id="extra0"></span><span id="minutes"></span></p>
	<p style="padding: 20px">Day of the week: <span id="week"></span></p>
	<p style="padding: 20px">Current period: <span id="currentperiod"></span></p>
	<p style="padding: 20px">Next period: <span id="nextperiod"></span></p>
</div>

	<script>
    function whatPeriod(){
        var d = new Date();
  			var h = d.getHours();
  			var m = d.getMinutes();
  			var w = d.getDay();
  			var p = "Nice, it's not school right now!";
  			var n = "There's no next period, it's not school!"
  			document.getElementById("hours").innerHTML = h;
        document.getElementById("minutes").innerHTML = m;
        if (m < 10) {
          document.getElementById("extra0").innerHTML = "0";
        }
        if (m >= 10) {
          document.getElementById("extra0").innerHTML = "";
        }
  			if (w == 0) {
  			 document.getElementById("week").innerHTML = "Sunday";
  			 document.getElementById("currentperiod").innerHTML = "It's a weekend, what are you doing checking the period?!";
  			 document.getElementById("nextperiod").innerHTML = 1;
  			}
  			else if (w == 1) {
  				document.getElementById("week").innerHTML = "Monday";
				if ((h == 8 && m < 10) || (h < 8)) {n = 1}
				else if (h == 8 && m >= 10) {p = 1; n = 2}
  				else if (h == 9 && m < 50) {p = 2; n = "Town Meeting"}
  				else if ((h == 9 && m >=50) || (h == 10 && m < 10)) {p = "Town Meeting"; n = "Break"}
  				else if (h == 10 && m >= 10 && m < 30) {p = "Break"; n = 3}
  				else if ((h == 10 && m <= 30) || (h == 11 && m < 20)) {p = 3; n = 4}
  				else if ((h == 11 && m >= 20) || (h == 12 && m < 10)) {p = 4; n = "Lunch"}
  				else if (h == 12 && m >= 10 && m < 50) {p = "Lunch"; n = 5}
  				else if ((h == 12 && m >= 50) || (h == 1 && m < 40)) {p = 5; n = 6}
  				else if ((h == 1 && m >= 40) || (h == 2 && m < 30)) {p = 6; n = 7}
  				else if ((h == 2 && m >= 30) || (h == 3 && m < 20)) {p = 7; n = 1}
  				else {n = 1}
  				document.getElementById("currentperiod").innerHTML = p;
  				document.getElementById("nextperiod").innerHTML = n;
  			}
  			else if (w == 2) {
  				document.getElementById("week").innerHTML = "Tuesday";
  				if ((h == 8 && m < 10) || (h < 8)) {n = 1}
				else if ((h == 8 && m >= 10) || (h == 9 && m < 50)) {p = 1; n = "Advisory"}
  				else if ((h == 9 && m >=50) || (h == 10 && m < 10)) {p = "Advisory"; n= "Break"}
  				else if (h == 10 && m >= 10 && m < 40) {p = "Break"; n = 2}
  				else if ((h == 10 && m >= 40) || (h == 11 && m < 40)) {p = 2; n = 6}
  				else if ((h == 11 && m >= 40) || (h == 12 && m < 40)) {p = 6; n = "Lunch"}
  				else if ((h == 12 && m >= 40) || (h == 1 && m < 40)) {p = "Lunch"; n = 7}
  				else if ((h == 1 && m >= 40) || (h == 2) || (h == 3 && m < 20)) {p = 7; n = 3}
  				else {n = 3}
  				document.getElementById("currentperiod").innerHTML = p;
  				document.getElementById("nextperiod").innerHTML = n;
  			}
  			else if (w == 3) {
  				document.getElementById("week").innerHTML = "Wednesday";
  				if ((h == 8 && m < 10) || (h < 8)) {n = 3}
				else if ((h == 8 && m >= 10) || (h == 9 && m < 50)) {p = 3; n = "Town Meeting"}
  				else if ((h == 9 && m >=50) || (h == 10 && m < 10)) {p = "Town Meeting"; n = "Break"}
  				else if (h == 10 && m >= 10 && m < 40) {p = "Break"; n = "Flex"}
  				else if ((h == 10 && m >= 40) || (h == 11 && m < 40)) {p = "Flex"; n = 4}
  				else if ((h == 11 && m >= 40) || (h == 12 && m < 40)) {p = 4; n = "Lunch"}
  				else if ((h == 12 && m >= 40) || (h == 1 && m < 40)) {p = "Lunch"; n = 5}
  				else if ((h == 1 && m >= 40) || (h == 2) || (h == 3 && m < 20)) {p = 5; n = 2}
  				else {n = 2}
  				document.getElementById("currentperiod").innerHTML = p;
  				document.getElementById("nextperiod").innerHTML = n;
  			}
  			else if (w == 4) {
  				document.getElementById("week").innerHTML = "Thursday";
  				if ((h == 8 && m < 10) || (h < 8)) {n = 1}
				else if ((h == 8 && m >= 10) || (h == 9 && m < 50)) {p = 2; n = "Advisory"}
  				else if ((h == 9 && m >=50) || (h == 10 && m < 10)) {p = "Advisory"; n = "Break"}
  				else if (h == 10 && m >= 10 && m < 40) {p = "Break"; n = 1}
  				else if ((h == 10 && m >= 40) || (h == 11 && m < 40)) {p = 1; n = 7}
  				else if ((h == 11 && m >= 40) || (h == 12 && m < 40)) {p = 7; n = "Lunch"}
  				else if ((h == 12 && m >= 40) || (h == 1 && m < 40)) {p = "Lunch"; n = 6}
  				else if ((h == 1 && m >= 40) || (h == 2) || (h == 3 && m < 20)) {p = 6; n = 4}
  				else {n = 4}
  				document.getElementById("currentperiod").innerHTML = p;
  				document.getElementById("nextperiod").innerHTML = n;
  			}
  			else if (w == 5) {
  				document.getElementById("week").innerHTML = "Friday";
  				if ((h == 8 && m < 10) || (h < 8)) {n = 4}
				else if ((h == 8 && m >= 10) || (h == 9 && m < 50)) {p = 4; n = "Town Meeting"}
  				else if ((h == 9 && m >=50) || (h == 10 && m < 10)) {p = "Town Meeting"; n = "Break"}
  				else if (h == 10 && m >= 10 && m < 40) {p = "Break"; n = "Flex"}
  				else if ((h == 10 && m >= 40) || (h == 11 && m < 30)) {p = "Flex"; n = 3}
  				else if ((h == 11 && m >= 30) || (h == 12 && m < 30)) {p = 3; n = "Lunch"}
  				else if ((h == 12 && m >= 30) || (h == 1 && m < 30)) {p = "Lunch"; n = 5}
  				else if ((h == 1 && m >= 30) || (h == 2 && m < 30)) {p = 5; n = 1}
  				else {n = 1}
  				document.getElementById("currentperiod").innerHTML = p;
  				document.getElementById("nextperiod").innerHTML = n;
  			}
  			else if (w == 6) {
  				document.getElementById("week").innerHTML = "Saturday";
  				document.getElementById("currentperiod").innerHTML = "It's a weekend, what are you doing checking the period?!";
  				document.getElementById("nextperiod").innerHTML = 1;
  			}
		}
    window.setInterval(function(){
          whatPeriod();
         }, 1000);
	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
